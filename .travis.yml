sudo: false
notifications:
  email: false
language: python
python:
  - "2.7"
branches:
  only:
  - master
before_install:
  - pip install coverage
  - pip install coveralls
  - pip install codecov
install:
  - pip install -r requirements.txt
  - python setup.py develop
script:
  - coverage run --source=asymmetry -m unittest discover
after_success:
  - coveralls
  - bash <(curl -s https://codecov.io/bash)
